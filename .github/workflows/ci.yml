name: CI Build and Format Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./CyberChatBot

      - name: Check code formatting
        run: dotnet format CyberChatBot.csproj --verify-no-changes
        working-directory: ./CyberChatBot

      - name: Build project
        run: dotnet build --no-restore --configuration Release
        working-directory: ./CyberChatBot



